metadata:
  generateName: tipocket-block-writer-
  namespace: argo
spec:
  entrypoint: call-tipocket-block-writer
  onExit: call-export-logs
  arguments:
    parameters:
      - name: ns
        value: tipocket-block-writer
      - name: purge
      - name: hub
        value: hub.pingcap.net
      - name: repository
        value: pingcap
      - name: image_version
        value: nightly
      - name: tidb_image
        value: nightly
      - name: tikv_image
        value: nightly
      - name: pd_image
        value: nightly
      - name: storage_class
        value: local-storage
      - name: nemesis
        value: ""
      - name: run_time
        value: "60m"
  templates:
    - name: call-export-logs
      steps:
        - - name: call-export-logs
            templateRef:
              name: export-logs
              template: export-logs
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
    - name: call-tipocket-block-writer
      steps:
        - - name: call-tipocket-block-writer
            templateRef:
              name: tipocket-block-writer
              template: tipocket-block-writer
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: hub
                  value: "{{workflow.parameters.hub}}"
                - name: repository
                  value: "{{workflow.parameters.repository}}"
                - name: tidb_image
                  value: "{{workflow.parameters.tidb_image}}"
                - name: tikv_image
                  value: "{{workflow.parameters.tikv_image}}"
                - name: pd_image
                  value: "{{workflow.parameters.pd_image}}"
                - name: image_version
                  value: "{{workflow.parameters.image_version}}"
                - name: storage_class
                  value: "{{workflow.parameters.storage_class}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: run_time
                  value: "{{workflow.parameters.run_time}}"
