metadata:
  generateName: tipocket-binlog-
  namespace: argo
spec:
  entrypoint: call-tipocket-binlog
  onExit: call-export-logs
  arguments:
    parameters:
      - name: ns
        value: tipocket-binlog
      - name: purge
        value: "true"
      - name: hub
        value: hub.pingcap.net
      - name: repository
        value: pingcap
      - name: image_version
        value: nightly
      - name: tidb_image
        value: nightly
      - name: tikv_image
        value: nightly
      - name: pd_image
        value: nightly
      - name: storage_class
        value: local-storage
      - name: nemesis
        value: ""
      - name: run_time
        value: "60m"
      - name: relay_log
        value: "true"
      - name: abtest_general_log
        value: "true"
      - name: binlog_sync_timeout
        value: "1h"
      - name: abtest_concurrency
        value: "3"
  templates:
    - name: call-tipocket-binlog
      steps:
        - - name: call-tipocket-binlog
            templateRef:
              name: tipocket-binlog
              template: tipocket-binlog
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: hub
                  value: "{{workflow.parameters.hub}}"
                - name: repository
                  value: "{{workflow.parameters.repository}}"
                - name: tidb_image
                  value: "{{workflow.parameters.tidb_image}}"
                - name: tikv_image
                  value: "{{workflow.parameters.tikv_image}}"
                - name: pd_image
                  value: "{{workflow.parameters.pd_image}}"
                - name: image_version
                  value: "{{workflow.parameters.image_version}}"
                - name: storage_class
                  value: "{{workflow.parameters.storage_class}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: run_time
                  value: "{{workflow.parameters.run_time}}"
                - name: relay_log
                  value: "{{workflow.parameters.relay_log}}"
                - name: abtest_general_log
                  value: "{{workflow.parameters.abtest_general_log}}"
                - name: binlog_sync_timeout
                  value: "{{workflow.parameters.binlog_sync_timeout}}"
                - name: abtest_concurrency
                  value: "{{workflow.parameters.abtest_concurrency}}"
