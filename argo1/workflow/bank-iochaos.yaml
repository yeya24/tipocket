metadata:
  generateName: tipocket-bank-iochaos-
  namespace: argo
spec:
  entrypoint: call-tipocket-bank
  onExit: call-export-logs
  arguments:
    parameters:
      - name: ns
        value: tipocket-bank-iochaos
      - name: purge
        value: "true"
      - name: hub
        value: hub.pingcap.net
      - name: repository
        value: pingcap
      - name: image_version
        value: nightly
      - name: tidb_image
        value: nightly
      - name: tikv_image
        value: nightly
      - name: pd_image
        value: nightly
      - name: storage_class
        value: local-storage
      - name: nemesis
        value: "delay_tikv"
      - name: client
        value: "5"
      - name: request_count
        value: "10000"
      - name: round
        value: "100"
  templates:
    - name: call-tipocket-bank
      steps:
        - - name: call-tipocket-bank
            templateRef:
              name: tipocket-bank
              template: tipocket-bank
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: hub
                  value: "{{workflow.parameters.hub}}"
                - name: repository
                  value: "{{workflow.parameters.repository}}"
                - name: tidb_image
                  value: "{{workflow.parameters.tidb_image}}"
                - name: tikv_image
                  value: "{{workflow.parameters.tikv_image}}"
                - name: pd_image
                  value: "{{workflow.parameters.pd_image}}"
                - name: image_version
                  value: "{{workflow.parameters.image_version}}"
                - name: storage_class
                  value: "{{workflow.parameters.storage_class}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: client
                  value: "{{workflow.parameters.client}}"
                - name: request_count
                  value: "{{workflow.parameters.request_count}}"
                - name: round
                  value: "{{workflow.parameters.round}}"
