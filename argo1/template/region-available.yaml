metadata:
  name: tipocket-region-available
  namespace: argo
spec:
  templates:
    - name: tipocket-region-available
      inputs:
        parameters:
          - name: ns
            default: tipocket-region-available
          - name: purge
            default: "false"
          - name: hub
            default: hub.pingcap.net
          - name: repository
            default: pingcap
          - name: image_version
            default: nightly
          - name: tidb_image
            default: nightly
          - name: tikv_image
            default: nightly
          - name: pd_image
            default: nightly
          - name: storage_class
            default: standard
          - name: nemesis
            default: ""
          - name: run_time
            default: "4h"
          - name: loki-addr
            default: http://loki.loki.svc
          - name: loki-username
            default: ""
          - name: loki-password
            default: ""
      metadata:
        labels:
          ns: "{{inputs.parameters.ns}}"
      container:
        name: tipocket
        image: 'pingcap/tipocket:latest'
        imagePullPolicy: Always
        command:
          - sh
          - '-c'
          - |
            /bin/region-available \
            -namespace={{inputs.parameters.ns}} \
            -hub={{inputs.parameters.hub}} \
            -tidb-image={{inputs.parameters.tidb_image}} \
            -tikv-image={{inputs.parameters.tikv_image}} \
            -pd-image={{inputs.parameters.pd_image}} \
            -repository={{inputs.parameters.repository}} \
            -storage-class={{inputs.parameters.storage_class}} \
            -image-version={{inputs.parameters.image_version}} \
            -purge={{inputs.parameters.purge}} \
            -nemesis={{inputs.parameters.nemesis}} \
            -run-time={{inputs.parameters.run_time}} \
            -loki-addr={{inputs.parameters.loki-addr}} \
            -loki-username={{inputs.parameters.loki-username}} \
            -loki-password={{inputs.parameters.loki-password}}
