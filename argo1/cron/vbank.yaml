metadata:
  name: tipocket-vbank
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: "Forbid"
  timezone: "Asia/Shanghai"
  startingDeadlineSeconds: 0
  workflowSpec:
    entrypoint: call-tipocket-vbank
    onExit: call-export-logs
    arguments:
      parameters:
        - name: ns
          value: tipocket-vbank
        - name: purge
          value: "true"
        - name: hub
          value: hub.pingcap.net
        - name: repository
          value: pingcap
        - name: image_version
          value: nightly
        - name: tidb_image
          value: nightly
        - name: tikv_image
          value: nightly
        - name: pd_image
          value: nightly
        - name: storage_class
          value: local-storage
        - name: nemesis
          value: "random_kill,kill_pd_leader_5min,partition_one,subcritical_skews,big_skews,shuffle-leader-scheduler,shuffle-region-scheduler,random-merge-scheduler"
        - name: client
          value: "5"
        - name: request_count
          value: "20000"
        - name: round
          value: "100"
    templates:
      - name: call-tipocket-vbank
        steps:
          - - name: call-tipocket-vbank
              templateRef:
                name: tipocket-vbank
                template: tipocket-vbank
              arguments:
                parameters:
                  - name: ns
                    value: "{{workflow.parameters.ns}}"
                  - name: purge
                    value: "{{workflow.parameters.purge}}"
                  - name: hub
                    value: "{{workflow.parameters.hub}}"
                  - name: repository
                    value: "{{workflow.parameters.repository}}"
                  - name: tidb_image
                    value: "{{workflow.parameters.tidb_image}}"
                  - name: tikv_image
                    value: "{{workflow.parameters.tikv_image}}"
                  - name: pd_image
                    value: "{{workflow.parameters.pd_image}}"
                  - name: image_version
                    value: "{{workflow.parameters.image_version}}"
                  - name: storage_class
                    value: "{{workflow.parameters.storage_class}}"
                  - name: nemesis
                    value: "{{workflow.parameters.nemesis}}"
                  - name: client
                    value: "{{workflow.parameters.client}}"
                  - name: request_count
                    value: "{{workflow.parameters.request_count}}"
                  - name: round
                    value: "{{workflow.parameters.round}}"
